<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>SheCodes Plus Add-On Homework Week 1</title>
    <title>World Clock App</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
    </div>
    <select>
      <option value="">Select a city</option>
      <option value="">Edinburgh</option>
      <option value="">Lyon</option>
      <option value="">New York City</option>
      <option value="">Wellington</option>
      <option value="">Turin</option>
    </select>

    <div class="city">
      <h2>Edinburgh 🏴󠁧󠁢󠁳󠁣󠁴󠁿</h2>
      <div class="date">February 27th 2024</div>
      <div class="time">4:06 PM</div>
    </div>
    <div class="city">
      <h2>New York City 🇺🇸</h2>
      <div class="date">February 27th 2024</div>
      <div class="time">4:06 PM</div>
    </div>
    <footer>
      This project was coded by
      <a href="https://instagram.com/whatcorinnedid" target="_blank"
        >Marie Aldebert</a
      >
      and is open sourced in
      <a href="https://github.com/maldebert" target="_blank">Github</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
