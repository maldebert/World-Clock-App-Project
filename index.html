<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>SheCodes Plus Add-On Homework Week 1</title>
    <title>World Clock App</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">Edinburgh</option>
        <option value="">Lyon</option>
        <option value="">New York City</option>
        <option value="">Wellington</option>
        <option value="">Turin</option>
      </select>

      <div class="city" id="edinburgh">
        <div>
          <h2>Edinburgh 🏴󠁧󠁢󠁳󠁣󠁴󠁿</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="new-york-city">
        <div>
          <h2>New York City 🇺🇸</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="lyon">
        <div>
          <h2>Lyon 🇫🇷</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This project was coded with 💙 by
      <a href="https://instagram.com/whatcorinnedid" target="_blank"
        ><strong>Marie Aldebert</strong></a
      >
      and is open sourced in
      <a href="https://github.com/maldebert" target="_blank"
        ><strong>Github</strong></a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
